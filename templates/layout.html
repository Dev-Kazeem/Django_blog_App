<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
          Django App
       {% endblock %}
    </title>
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/">
           <span role="text" aria-label="Home" title="Home" >Home</span> 
        </a>|
        <a href="/about">
           <span role="text" aria-label="About" title="About" >About</span>
        </a>|
        <a href="{% url 'posts:list' %}">
           <span role="text" aria-label="Post" title="Post" >Post</span>  
        </a>|
        
        {% if user.is_authenticated %}
            <a href="{% url 'posts:new-post' %}">
               <span role="text" aria-label="New Post" title="New Post" >New Post</span>  
            </a>|
            <form class="logout" action="{% url 'users:Logout' %}" method="post">
         {% csrf_token %}
               <button class="logout-button" aria-label="User Logout" title="User Logout">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'users:register' %}">
               <span role="text" aria-label="Register New User" title="Register New User" >SignUp</span>  
            </a>|
            <a href="{% url 'users:Login' %}">
               <span role="text" aria-label="Login" title="Login">Login</span>  
            </a>|
        {% endif %}
    </nav>
     <main>
        {% block content %}

        {% endblock content %}
     </main>
</body>
</html>
